    <center>

        <br>
        <div class="calculator align-items-center">
            <form id="form1">
                <h1 id="casio"><b>CASIO</b></h1>
                <input id="calcu" type="text" name="answer">
                <br>

                <input id="num" type="button" value="7" onclick="form1.answer.value += '7' ">
                <input id="num" type="button" value="8" onclick="form1.answer.value += '8' ">
                <input id="num" type="button" value="9" onclick="form1.answer.value += '9' ">
                <input id="num" type="button" value="+" onclick="form1.answer.value += '+' ">
                <br>

                <input id="num" type="button" value="4" onclick="form1.answer.value += '4' ">
                <input id="num" type="button" value="5" onclick="form1.answer.value += '5' ">
                <input id="num" type="button" value="6" onclick="form1.answer.value += '6' ">
                <input id="num" type="button" value="-" onclick="form1.answer.value += '-' ">
                <br>

                <input id="num" type="button" value="1" onclick="form1.answer.value += '1' ">
                <input id="num" type="button" value="2" onclick="form1.answer.value += '2' ">
                <input id="num" type="button" value="3" onclick="form1.answer.value += '3' ">
                <input id="num" type="button" value="X" onclick="form1.answer.value += '*' ">
                <br>

                <input id="num" type="button" value="/" onclick="form1.answer.value += '/' ">
                <input id="num" type="button" value="0" onclick="form1.answer.value += '0' ">
                <input id="num" type="button" value="." onclick="form1.answer.value += '.' ">
                <input id="equal" type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) ">
                <br>

                <input type="button" value="Clear All" onclick="form1.answer.value = ' ' " id="clear">
                <br>
            </form>
        </div>
